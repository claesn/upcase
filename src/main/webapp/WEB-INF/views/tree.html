<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Home</title>
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/upcase.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
	
	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
</head>
<body>

	<div sec:authorize="hasRole('ROLE_USER')">
		<div th:replace="fragments/nav-bar-user :: nav-bar-user"></div>
	</div>
	<div sec:authorize="hasRole('ROLE_ADMIN')">
		<div th:replace="fragments/nav-bar-admin :: nav-bar-admin"></div>
	</div>
	<div sec:authorize="isAnonymous()">
		<div th:replace="fragments/nav-bar :: nav-bar"></div>
	</div>
	
	<div class="container">
		<div id="jstree_demo_div"></div>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>
	
	<script th:inline="javascript">
		/*<![CDATA[*/
		$(document).ready(function() {
			$('#jstree_demo_div').jstree({
				'core' : {
					'data' : {
						"url" : "/tree/json",
						"dataType" : "json"
					}
				}
			});
			$('#jstree_demo_div').on("changed.jstree", function(e, data) {
				console.log(data.selected);
			});
		});
		/*]]>*/
	</script>
</body>
</html>
